<div class="card card-stats">
    <div [ngClass]="['card-header', 'card-header-icon', class]">
        <div class="card-icon">
            <i class="material-icons">{{ icon }}</i>
        </div>
        <p class="card-category">{{ category }}</p>
        <h3 class="card-title">{{ title }}</h3>
    </div>
    <div class="card-footer"></div>
</div>
