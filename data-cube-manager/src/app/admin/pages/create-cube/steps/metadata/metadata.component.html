<div class="container_metadata">
    <h3 style="display: flex; align-items: center;">
        <mat-icon>create</mat-icon>
        <span style="margin-left: 10px;">Fill in the Metadata</span>
    </h3>

    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>License</mat-label>
                <input matInput placeholder="License">
            </mat-form-field>
        </div>

        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Description"></textarea>
            </mat-form-field>
        </div>

        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Others Information</mat-label>
                <textarea matInput placeholder="Others Information" rows="5"></textarea>
            </mat-form-field>
        </div>
    </div>
</div>
