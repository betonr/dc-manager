<div class="container_definition">
    <h3 style="display: flex; align-items: center;">
        <mat-icon>create</mat-icon>
        <span style="margin-left: 10px;">Fill in the Information</span>
    </h3>

    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" [(ngModel)]="form.name">
            </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
            <mat-form-field appearance="outline">
                <mat-label>Resolution</mat-label>
                <input matInput type="number" min="1" placeholder="Resolution" [(ngModel)]="form.resolution">
            </mat-form-field>
        </div>
        
        <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field appearance="outline">
                <mat-label>Temporal Composition</mat-label>
                <mat-select [(value)]="form.temporalComposite">
                    <mat-option *ngFor="let schema of temporalCompositions" [value]="schema.id">
                        {{ schema.id }}
                    </mat-option>
                </mat-select>
                <button mat-icon-button matSuffix (click)="openModalTemporal()">
                    <mat-icon>add_circle_outline</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field appearance="outline">
                <mat-label>Composite Functions</mat-label>
                <mat-select multiple disabled [(value)]="form.compositeFunctions">
                    <mat-option *ngFor="let func of compositeFunctions" [value]="func.id">
                        {{ func.id }} ({{ func.description }})
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-lg-8 col-md-8 col-sm-12">
            <mat-form-field appearance="outline">
                <mat-label>Bands</mat-label>
                <mat-select multiple [(value)]="form.bands">
                    <mat-option *ngFor="let band of []" [value]="band">
                        {{ band }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
            <mat-form-field appearance="outline">
                <mat-label>Bands Quicklook (R,G,B)</mat-label>
                <mat-select multiple [(value)]="form.bandsQuicklook">
                    <mat-option *ngFor="let band of []" [value]="band">
                        {{ band }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-12 box_btn">
            <button mat-stroked-button color="primary" (click)="openModalCost()">
                ESTIMATE COST ($)
            </button>
        </div>
    </div>

</div>
