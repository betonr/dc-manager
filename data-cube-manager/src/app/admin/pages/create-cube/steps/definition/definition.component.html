<div class="container_definition">
    <h3 style="display: flex; align-items: center;">
        <mat-icon>create</mat-icon>
        <span style="margin-left: 10px;">Fill in the Information</span>
    </h3>

    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name">
            </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
            <mat-form-field appearance="outline">
                <mat-label>Resolution</mat-label>
                <input matInput type="number" placeholder="Resolution">
            </mat-form-field>
        </div>
        
        <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field appearance="outline">
                <mat-label>Temporal Composition</mat-label>
                <mat-select>
                    <mat-option *ngFor="let temporal of ['1monthy', '16days']" [value]="temporal">{{ temporal }}</mat-option>
                </mat-select>
                <mat-icon matSuffix>add_circle_outline</mat-icon>
            </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field appearance="outline">
                <mat-label>Composite Functions</mat-label>
                <mat-select disabled>
                    <mat-option *ngFor="let func of ['MED, STK']" [value]="func">{{ func }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-lg-8 col-md-8 col-sm-12">
            <mat-form-field appearance="outline">
                <mat-label>Bands</mat-label>
                <input matInput placeholder="Name">
            </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
            <mat-form-field appearance="outline">
                <mat-label>Bands Quicklook (R,G,B)</mat-label>
                <input matInput placeholder="Bands Quicklook">
            </mat-form-field>
        </div>

        <div class="col-12 box_btn">
            <button mat-stroked-button color="primary">
                ESTIMATE COST ($)
            </button>
        </div>
    </div>

</div>
