<div class="container_definition">
    <h3 style="display: flex; align-items: center;">
        <mat-icon>create</mat-icon>
        <span style="margin-left: 10px;">Fill in the Information</span>
    </h3>

    <form class="row" [formGroup]="formCreateCube">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <mat-form-field appearance="outline">
                <mat-label>BUCKET NAME</mat-label>
                <mat-select formControlName="bucket">
                    <mat-option *ngFor="let bucket of buckets" [value]="bucket">
                        {{ bucket }}
                    </mat-option>
                </mat-select>
                <button mat-icon-button matSuffix>
                    <mat-icon>add_circle_outline</mat-icon>
                </button>
            </mat-form-field>
        </div>

        <div class="col-lg-8 col-md-8 col-sm-12">
            <mat-form-field appearance="outline">
                <mat-label>Cube Name</mat-label>
                <input matInput placeholder="Cube Name" formControlName="name">
                <span matSuffix>
                    <span style="color: green">Full Name:</span> 
                    <b>{{ getCubeFullName() }}_<span style="color: red">FUNC</span></b>
                </span>
            </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
            <mat-form-field appearance="outline">
                <mat-label>Resolution</mat-label>
                <input matInput type="number" min="1" placeholder="Resolution" formControlName="resolution">
            </mat-form-field>
        </div>
        
        <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field appearance="outline">
                <mat-label>Temporal Composition</mat-label>
                <mat-select formControlName="temporalComposite">
                    <mat-option *ngFor="let schema of temporalCompositions" [value]="schema.id">
                        {{ schema.id }}
                    </mat-option>
                </mat-select>
                <button mat-icon-button matSuffix (click)="openModalTemporal()">
                    <mat-icon>add_circle_outline</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field appearance="outline">
                <mat-label>Composite Functions</mat-label>
                <mat-select multiple formControlName="compositeFunctions">
                    <mat-option *ngFor="let func of compositeFunctions" [value]="func.id">
                        {{ func.id }} ({{ func.description }})
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-lg-8 col-md-8 col-sm-12">
            <mat-form-field appearance="outline">
                <mat-label>Bands</mat-label>
                <mat-select multiple formControlName="bands">
                    <mat-option *ngFor="let band of []" [value]="band">
                        {{ band }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
            <mat-form-field appearance="outline">
                <mat-label>Bands Quicklook (R,G,B)</mat-label>
                <mat-select multiple formControlName="bandsQuicklook">
                    <mat-option *ngFor="let band of []" [value]="band">
                        {{ band }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-12 box_btn">
            <button type="button" mat-stroked-button color="primary" (click)="openModalCost()">
                ESTIMATE COST ($)
            </button>
        </div>
    </form>

</div>
